<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="numbers">
        <div class="special row">
          <button>AC</button>
        </div>
        <div class="top row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="middle row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="bottom row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="spec-bottom row">
          <button>0</button>
        </div>
      </div>
      <div class="side column">
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
