<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="display"></div>
      <div class="numbers">
        <div class="special row">
          <button class="item" id="ac">AC</button>
          <button class="item" id="div">/</button>
        </div>
        <div class="top row">
          <button class="item">7</button>
          <button class="item">8</button>
          <button class="item">9</button>
          <button class="operator" id="sub">-</button>
        </div>
        <div class="middle row">
          <button class="item">4</button>
          <button class="item">5</button>
          <button class="item">6</button>
          <button class="operator" id="add">+</button>
        </div>
        <div class="bottom row">
          <button class="item">1</button>
          <button class="item">2</button>
          <button class="item">3</button>
          <button class="operator" id="mul">*</button>
        </div>
        <div class="spec-bottom row">
          <button class="item" id="zero">0</button>
          <button class="operator" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
