<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="display"></div>
      <div class="numbers">
        <div class="special row">
          <button class="item clear" id="ac">AC</button>
          <button class="item displayable" id="div">/</button>
        </div>
        <div class="top row">
          <button class="item displayable">7</button>
          <button class="item displayable">8</button>
          <button class="item displayable">9</button>
          <button class="operator displayable" id="sub">-</button>
        </div>
        <div class="middle row">
          <button class="item displayable">4</button>
          <button class="item displayable">5</button>
          <button class="item displayable">6</button>
          <button class="operator displayable" id="add">+</button>
        </div>
        <div class="bottom row">
          <button class="item displayable">1</button>
          <button class="item displayable">2</button>
          <button class="item displayable">3</button>
          <button class="operator displayable" id="mul">*</button>
        </div>
        <div class="spec-bottom row">
          <button class="item displayable" id="zero">0</button>
          <button class="operator displayable" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
